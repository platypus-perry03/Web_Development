<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/read.css">
    <script src="/static/js/delete.js"></script>
    <title>{{ post.title }}</title>
</head>
<body>
    <div class="container">
        <h1>게시글 보기</h1>
        <table class="post-table">
            <tr>
                <th>제목</th>
                <td>{{ post.title }}</td>
            </tr>
            <tr>
                <th>작성자</th>
                <td>{{ post.writer }}</td>
            </tr>
            <tr>
                <th>작성 시간</th>
                <td>{{ post.w_time }}</td>
            </tr>
            <tr class="content-row">
                <th>내용</th>
                <td>{{ post.content }}</td>
            </tr>
        </table>
        <div class="post-buttons">
            <a href="{{ url_for('modify', post_id=post.idx) }}">
                <button type="button">수정</button>
            </a>
            <button type="button" onclick="Delete({{ post.idx }}, '{{ post.writer }}')">삭제</button>
            <button onclick="history.back()">뒤로</button>
        </div>
    </div>
</body>
</html>
