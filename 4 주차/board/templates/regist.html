<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/regist.css">
    <title>회원가입</title>
</head>
<body>
    <div class="register-wrapper">
        <h2>회원가입</h2>
        <form action="/register" method="POST" id="registerForm">
            <!-- 이름 -->
            <label for="name">이름:</label>
            <input type="text" id="name" name="name" placeholder="이름" required>

            <!-- 아이디 -->
            <label for="regist_id">아이디:</label>
            <div style="display: flex; gap: 10px; align-items: center;">
                <input type="text" id="regist_id" name="regist_id" placeholder="아이디" required>
                <button type="button" id="id_check">중복 검사</button>
            </div>
            <span id="idCheckMessage" style="font-size: 0.9em; color: gray;"></span>

            <!-- 비밀번호 -->
            <label for="regist_pw">비밀번호:</label>
            <input type="password" id="regist_pw" name="regist_pw" placeholder="비밀번호" required>

            <!-- 학교 -->
            <label for="school">학교:</label>
            <input type="text" id="school" name="school" placeholder="학교 이름" required>

            <!-- 전화번호 -->
            <label for="phonenum">전화번호:</label>
            <input type="text" id="phonenum" name="phonenum" placeholder="010-0000-0000" pattern="\d{3}-\d{4}-\d{4}" required>

            <!-- 이메일 -->
            <label for="email">이메일:</label>
            <input type="email" id="email" name="email" placeholder="example@domain.com" required>

            <!-- 버튼 영역 -->
            <div class="register-buttons" style="display: flex; justify-content: space-between; margin-top: 15px;">
                <a href="/login"><button type="button">뒤로 가기</button></a>
                <button type="submit">회원가입</button>
            </div>
        </form>
    </div>
    <script src="{{ url_for('static', filename='js/regist.js') }}"></script>
</body>
</html>
